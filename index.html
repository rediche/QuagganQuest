<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QuagganQuest</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <style>
      html, body {
        margin: 0;
        font-family: 'Press Start 2P', sans-serif;
      }
      canvas {
        background-color: #333;
        display: block;
      }
      .game-container {
        margin: 1rem auto;
        width: 416px;
      }

      button {
        background-color: #333;
        border: 0;
        color: white;
        font-size: 14px;
        font-family: 'Press Start 2P', sans-serif;
        padding: .5rem;
        width: 50%;
        float: left;
      }
      button#howtoplay {
        background-color: #555;
      }
      .center {
        text-align: center;
      }

      .howtoplay {
        box-sizing: border-box;
        padding: 1rem;
        position: absolute;
        top: 75px;
        color: white;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        width: 416px;
        height: 288px;
        background-color: #333;

        opacity: 0;
        pointer-events: none;
        transition: .3s;
      }

      .howtoplay.show {
        opacity: 1;
        pointer-events: initial;
      }
    </style>
  </head>
  <body>
    <h1 class="center">QuagganQuest</h1>
    <div class="game-container">
      <canvas id="QuagganQuest" width="416" height="288"></canvas>
      <!-- 32 * 27 = 864 | 32 * 19 = 608 -->
      <!-- 13: 416 | 9: 288 -->

      <button id="mute">Mute sounds</button>
      <button id="howtoplay">How to play</button>
    </div>

    <div class="howtoplay">
      <h2>How to play</h2>
      <ul>
        <li>Move using the arrow keys</li>
        <li>Click your dices to throw them.</li>
        <li>Click attack when you've thrown your dices.</li>
    </div>

    <script src="js/init.js"></script>
    <script src="js/state.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/mixins.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/container.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/map.js"></script>
    <script src="js/arena.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/dice.js"></script>
    
    <script src="js/preloadUI.js"></script>
    <script src="js/gameoverUI.js"></script>
    <script src="js/winUI.js"></script>
  </body>
</html>
